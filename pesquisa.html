<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsiv.css">
  <link rel="stylesheet" href="./src/css/pesquisa.css">

</head>

<body>

  <div class="filme-bg" id="filme-bg"></div>

  <header>
    <h1>P<small>S</small><small class="small-two"> i</small> Aline Lima</h1>
  </header>

<main class="main-pesquisa">
  <section class="pesquisa" aria-label="pesquisa">
    <section class="pesquisa-conteudo" aria-label="pesquisa-conteudo">
      <p>Faça aqui sua pesquisa em meus posts!</p> 
      <div class="pesquisa-bar-container">
        <select id="pesquisaTipo">
          <option value="titulo">Título</option>
          <option value="data">Data</option>
          <option value="hashtag">#Hashtag</option>
        </select>
        <select id="pesquisaOpcoes"></select>
        <button type="button" id="limpaFiltroBtn">Limpar</button>
      </div>
      <div class="carousel-container" style="margin-top: 30px;">
        <button class="carousel-btn carousel-btn-left" id="prevPesquisaBtn">&#9664;</button>
        <section id="posts-lista">
          <div class="carousel-track" id="posts-container"></div>
        </section>
        <button class="carousel-btn carousel-btn-right" id="nextPesquisaBtn">&#9654;</button>
      </div>
    </section>
  </section>
</main>

<button class="hamburger" aria-label="Abrir menu" aria-expanded="false" aria-controls="menu-overlay">

   <div class="menu-social-icons">

      class="menu-social-link"

      <img class="menu-social-icon-img" src="./src/images/insta-img.png"/>
      <span class="menu-social-label">meu Insta</span>
    </a>
    <a

      href="https://www.threads.com/@psi_alinelima_"

      <span class="menu-social-label">meu Threads</span>
    </a>
  </div>
</nav>

  <script src="./src/js/posts.js"></script>
  <script src="./src/js/pesquisa.js"></script>
  <script>
    fetch('posts.json')
      .then(res => res.json())
      .then(posts => {
        inicializaFiltroPesquisa(posts);
      });
  </script>
